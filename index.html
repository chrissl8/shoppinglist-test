<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <title>Shopping List Test App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
	<div class="submit-form">
		<h1>Shopping List Test App</h1>
		<form id="add-item">
		<p>Enter a new item to add to the list:</p>
			<input type="text" id="list-value">
			<br><br>
			<input type="submit" value="Add Item">
		</form>
	</div>
	<div class="list-container">
		<ul class="shopping-list">
		<li><a class="remove-item">X</a> • Initial Value 1</li>
		<li><a class="remove-item">X</a> • Initial Value 2</li>
		</ul>
	</div>
	<p class="about-p">By Chris Slaight, 2015</p>
</body>
</html>
